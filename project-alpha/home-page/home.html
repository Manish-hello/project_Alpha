<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
    	<div class="top-banner">
    	<div class="logo">
    		<h1>Teacher Rater</h1>
    	</div>
    	<img src="https://img.icons8.com/external-jumpicon-glyph-ayub-irawan/32/000000/external-hamburger-basic-ui-jumpicon-glyph-jumpicon-glyph-ayub-irawan-2.png"/ class="hamburger-menu" onclick="hamburgerM()">
    	<div class="search">
		<form action="" class="search-bar">
			<input type="text" placeholder="Search Teacher">
			<button type="submit"><img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png"/></button>
		</form>
	</div>
	<div class="logout" onclick="openPopup()">
		<h1>Logout?</h1>
	</div>
	<div class="anonymous-profile">
			<img src="image3.png" alt="">
	    </div>
	</div>
	<div class="drop-down">
		<div class="search">
		<form action="" class="search-bar">
			<input type="text" placeholder="Search Teacher">
			<button type="submit"><img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png"/></button>
		</form>
	    </div>
	    <div class="anonymous-profile">
			<img src="image3.png" alt="">
	    </div>
	    <!-- <div class="logout" onclick="openPopup()">
		      <h1>Logout?</h1>
	    </div> -->
	    <div class="setting-btn">
	    	<img src="https://img.icons8.com/windows/32/000000/settings--v2.png"/ class="settingjs" onclick="setting()">
	   	    </div>
	</div>
	<div class="setting-box">
				<div class="logout" onclick="openPopup()">
					<h1>Logout<img src="https://img.icons8.com/material/24/000000/exit.png"/></h1>
				</div>
                <div class="change-password">
                	<h1>Change Password</h1>
                </div>
			</div>
	<div class="slider">
		<div class="slide-track">
			<div class="slide">
				<img src="1.png" alt="">
			</div>
			<div class="slide">
				<img src="1.png" alt="">
			</div>
			<div class="slide">
				<img src="1.png" alt="">
			</div>
			<div class="slide">
				<img src="1.png" alt="">
			</div>
			<div class="slide">
				<img src="1.png" alt="">
			</div>
			<div class="slide">
				<img src="1.png" alt="">
			</div>
			<div class="slide">
				<img src="1.png" alt="">
			</div>
			<div class="slide">
				<img src="1.png" alt="">
			</div>
		</div>
	</div>
	<div class="logout-popup">
		<div class="popup-body" id="popup">
			<h1>Are you sure?</h1>
			<button class="yes" onclick="closePopup()">Yes</button>
			<button class="no" onclick="closePopup()">No</button>
		</div>
	</div>
    </div>
    <script>
    	let hamburger=document.querySelector(".hamburger-menu");
    	let dropdown=document.querySelector(".drop-down");
    	let popup=document.querySelector("#popup");
    	let settingg=document.querySelector(".setting-box");
    	function hamburgerM(){
    		dropdown.classList.toggle("active");
    		settingg.classList.remove("active")
    	}
    	function setting(){
    		settingg.classList.toggle("active");
    	}
    	function openPopup(){
    		popup.classList.add("open-popup");
    	}
    	function closePopup(){
    		popup.classList.remove("open-popup");
    	}
    </script>
</body>
</html>
